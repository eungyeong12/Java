<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>SpringBoot Bulletin Board</title>
    <link rel="stylesheet" href="/webjars/bootstrap/4.5.0/css/bootstrap.min.css" />
</head>
<body>
<header th:insert="~{common/header.html}"></header>
<div class="container">
    <table class="table">
        <thead class="thead-light">
        <tr class="text-center">
            <th scope="col">ID</th>
            <th scope="col">Title</th>
            <th scope="col">Author</th>
            <th scope="col">Date</th>
            <th scope="col">수정/삭제</th>
        </tr>
        </thead>
        <tbody> <tr class="text-center" th:each="post : ${postList}"> <th scope="row"> <span th:text="${post.id}"></span>
        </th> <td> <a th:href="@{'/post/' + ${post.id}}"> <span th:text="${post.title}"></span>
        </a>
        </td> <td> <span th:text="${post.author}"></span>
        </td> <td> <span th:text="${#temporals.format(post.createdDate, 'yyyy-MM-dd HH:mm')}"></span>
        </td> <td> <div class="col-auto"> <a class="btn btn-primary" th:href="@{/correction(id=${post.id})}" role="button">수정</a> <a class="btn btn-primary" th:href="@{/delete(id=${post.id})}" role="button">삭제</a>
        </div>
        </td>
        </tr>
        </tbody>
    </table> <div class="row"> <div class="col-auto mr-auto"></div> <div class="col-auto"> <a class="btn btn-primary" th:href="@{/post}" role="button">글쓰기</a>
</div>
</div>
</div> <script src="/webjars/jquery/3.5.1/jquery.min.js"></script> <script src="/webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
